<!DOCTYPE html>
<!-- specifies default language for page -->
<html lang="en-us">
    <head>
        <!-- provides extra info about the page for display, search engine optization and other reasons -->
        <meta charset="UTF-8" />
        <title>Run Buddy</title>

        <!-- <link> element Tells the HTML document to go find a specific resource (file) 
        and incorporate it into the document. It needs at least one attribute
        rel attribute annotates the nature of relationship  -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- navigation -->
        <header>
            <h1>
                <!-- The value of the href used here—a forward slash ("/")—
                will always represent the path to the topmost directory of an application or project. 
                In this case, when a user clicks the <a> element, they will be taken to the topmost directory. 
                And because there is no file specified, the index.html file will be loaded. -->
                <a href = "/">RUN BUDDY</a>
            </h1>
            <!-- nav element is a semantic element introduced in html5 -->
            <nav>
                <!-- Unordered list element -->
                <ul>
                    <!-- List item element -->
                    <li>
                        <!-- Anchor element -->
                        <a href = "#what-we-do"> What We Do</a>
                    </li>
                    <li>
                        <a href = "#what-you-do">What You Do</a>
                    </li>
                    <li>
                        <a href="#your-trainers">Your Trainers</a>
                    </li>
                    <li>
                        <a href = "#reach-out">Reach Out</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- hero/jumbotron -->
        <section>
        </section>

        <!-- "what we do section" -->

        <!-- "what you do section" -->

        </section>

        <!-- "meet the trainers section" -->

            <h2>Meet The Trainers</h2>

        <!-- "reach out section" -->

        <!-- footer -->

                ❤️ Made with love by Run Buddy.
            </h2>
            <div>
                <!-- Here, we're using the # as a placeholder for a privacy policy page that doesn't exist yet. 
                It's a way to show that there will be a link here eventually—
                we can circle back after we create the page to update it. -->
                <a href="#">Read Our Privacy Policy</a><br />

</html>
